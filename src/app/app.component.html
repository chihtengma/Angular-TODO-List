<app-header />

<main>
   <ul id="users">
      <li *ngFor="let user of users; trackBy: trackById">
         <app-user [user]="user" [selected]="user.id === selectedUserId" (select)="handleUserSelect($event)" />
      </li>
   </ul>

   <app-tasks *ngIf="selectedUser; else fallback" [name]="selectedUser.name" [userId]="selectedUserId" />

   <ng-template #fallback>
      <p id="fallback">Select a user to see their tasks!</p>
   </ng-template>
</main>
